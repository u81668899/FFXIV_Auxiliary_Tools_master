  5356: Invoque des adds et fait de grosses AoE ciblées -- les adds sont sensibles aux attaques de la Poterie de Kuribu
  5345: >
    Lance de larges AoE

    Invoque "Bombo irascible" - doit être tué avant qu'il n'effectue de gros dégâts dans toute la pièce

    Commence à lancer "Énorme Explosion" et invoque un bombo bleu qui doit être repoussé vers le boss pour interrompre son incantation
  5334: Cast une grande "Auto-destruction" si non tué à temps
  5333: >
    "Charybde" -- tornade au sol persistante qui cause de lourds dégâts si elle vous aspire

    Le boss ira au bord de l'arène pour lancer "Écrabouillement" - large AoE conique

    A 17% il lance "Météore écliptique" : IMMENSE DÉGÂTS incantation longue qui inflige 80% de votre vie totale dans toute la pièce
  5321: >
    "Hydratation" : AoE persistante au sol infligeant Saignement si vous restez dedans et renforce le boss avec Hâte s'il est laissé dedans

    Lance occasionnellement des AoE ciblées au sol
  5309: >
    Place des flaques en AoE qui infligent le malus "Saignée" si vous êtes présent à l'intérieur

    "Valfodr" -- AoE en ligne inévitable, centré sur un joueur, qui cause une forte poussée, évitez les AoEs environnant la partie extérieure
  5308: Regard inflige Cécité et fait de gros dégâts
  5299: Regard inflige Paralysie
