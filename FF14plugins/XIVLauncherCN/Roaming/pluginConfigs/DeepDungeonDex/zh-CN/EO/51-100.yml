  12246: >
    铁爪：死刑，开点减伤；强袭：点名拉线，拉至紫色安全；

    随后接魔科学旋爪：身上发光为月环，目标圈内安全；不发光为大范围钢铁，远离。

    咆哮：召唤小范围aoe和四个水晶，后接魔科学旋爪。

    处理方式：钢铁去远水晶侧面和其他水晶夹角外侧，月环去远水晶内侧目标环内环一步。
