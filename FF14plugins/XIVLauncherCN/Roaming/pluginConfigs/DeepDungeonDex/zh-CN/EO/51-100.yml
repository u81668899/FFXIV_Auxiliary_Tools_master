  12247: >
    共鸣：死刑；左侧/右侧神经毒气喷射：后方对应扇形aoe，正面永远安全；

    正面神经毒气喷射：正面扇形aoe，去侧面。

    气压领域：场地外侧和目标圈内即死区。

    boss大部分时间会在目标圈内和场地外放置即死区，永远别进去。

    场地外小怪使用三次十字aoe同时boss使用三次神经毒气，

    第四次小怪读条磁力并点名，拉线到和boss目标圈相切，同性靠近，异性去对面半场外侧

    磁力判定后躲开boss月环和第四次十字aoe
