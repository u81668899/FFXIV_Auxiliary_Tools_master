TranslationDictionary:
  12109: >
    对一仇目标读条击退攻击（防击退有效）；血量40%以下读条黄道陨石（大范围AOE），可隔墙躲避；

    不吃晕
  12110: >-
    释放前半不可见后半可见钢铁AOE；

    吃晕
  12116: >-
    对一仇目标释放病弱debuff，可插言打断；

    吃晕
  12132: >
    血量30%以下回读条大范围AOE雾散爆发，可隔墙躲避；

    不吃晕
  12240: >
    单人solo推荐使用防御强化
  12133: >
    释放几乎不可见大范围圆形吸引，防击退有效，随后释放不可见钢铁AOE；

    不吃晕
  12141: >-
    未进战时读条释放几乎不可见大范围AOE，命中附加易伤debuff，可叠加；平A单体重攻击；

    吃晕
  12242: >
    1) "Dark Wyrmtail" -- 顺劈中间

    2) "Dark Wyrmwing" -- 顺劈边缘

    3) "Whei Morn" -- 释放多个AoE
  12149: >
    释放不可见全屏AOE，可背对回避，命中被附加眩晕debuff；点名一名玩家释放AOE；

    吃晕
  12146: >-
    释放几乎不可见钢铁AOE，命中后附加缩小debuff；秒杀拥有缩小debuff的玩家，穿无敌；

    吃晕
  12154: >
    点名一名玩家释放可见圆形AOE；给附近一只怪赋予伤害提升一倍buff；

    吃晕
  12147: >-
    赋予自己一分钟的加速buff，加重攻击高频率出现，同时不影响平A；

    不吃晕
  12150: >
    释放几乎不可见钢铁AOE；释放正面几乎不可见扇形AOE；

    不吃战技封印；不吃晕；
  12148: >
    随机面向一名玩家释放正面几乎不可见超大范围AOE；

    释放几乎不可见钢铁AOE；平A单体重攻击；

    不吃晕
  12152: >
    释放不可见月环AOE，紧接读条冰洁——不可见钢铁AOE；

    释放不可见钢铁AOE，紧接读条雷电——不可见月环AOE；

    不吃晕
  12156: >
    释放正面范围不可见扇形AOE且附加击退效果，偶尔绕到玩家背后读条；

    吃晕
  12263: >
    1) "Twister" — — 旋风，读条结束时移动躲避

    2) "Twister Dive" — — 旋风俯冲，躲避俯冲的同时躲避旋风

    3) "Meracydian Cyclone" — — 生成带有4个需要躲避的风圈
  12160: >-
    背后不可见扇形AOE；点名一名玩家释放可见圆形AOE；

    吃晕
  12169: >-
    每隔一段时间对玩家附加减速效果，最高16层；点名一名玩家释放前方可见长直线AOE；

    吃晕
  12159: >-
    赋予自己一分钟的加速buff，加重攻击高频率出现，同时不影响平A；

    不吃晕
  12166: >
    释放不可见全屏秒杀AOE，可插言打断或隔墙躲避；释放正面可见扇形AOE；

    不吃晕
  12162: >
    点名一名玩家冲锋，随后快速读条，释放不可见钢铁AOE；

    吃晕
  12168: >
    正面无读条不可见吸引，然后快速读条释放正面不可见扇形AOE；

    不吃晕
  12158: >
    血量30%以下读条自爆，释放不可见大范围AOE，可隔墙躲避；

    不吃晕
  12164: >
    释放不可见全屏AOE，只可隔墙躲避，命中后附加眩晕debuff，随机扑向并秒杀眩晕玩家；

    不吃晕
  12170: >-
    释放无读条不可见钢铁AOE，伤害不高但会附加加重debuff；

    吃晕
  12163: >-
    未进战时读条释放几乎不可见大范围AOE，命中附加易伤debuff，可叠加；平A单体重攻击；

    吃晕
  12265: >
    1) "雷冰之歌" -- 先月环后钢铁

    2) "冰雷" -- 先钢铁后月环

    3) "冷雷" -- 拉开连线，先钢铁再月环

    4) "雷冷" -- 拉开连线， 先月环再钢铁

    5) "左呼吸/右呼吸" -- 半屏顺劈

    6) "Cacophony" -- 引导球移动，直到球消失
