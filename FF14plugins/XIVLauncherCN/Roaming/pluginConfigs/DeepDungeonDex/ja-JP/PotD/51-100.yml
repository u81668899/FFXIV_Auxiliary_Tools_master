TranslationDictionary:
  5356: 雑魚を召喚し、大きなAoEを放つ。雑魚はクリブ化の攻撃が有効
  5345: >
    大きなAoEを放つ。

    「ペイニー・ボム」を召喚する。全体に大ダメージを与える前に殺さなければならない。

    長い詠唱「特大爆発」を開始し「ギディ・ボム」を召喚する。「ギディ・ボム」をボスの方へはじくと詠唱中断できる。
  5334: 時間内に倒されていない場合、全体攻撃の「自爆」をキャストします
  5333: >
    「ミールストーム」 -- 竜巻を2回連続で発生させ、吸い込まれると高ダメージ。

    ボスはフィールドの端に走り「トラウンス(扇形広範囲AoE))」を放つ

    At 17%% 長い詠唱「エクリプスメテオ」 総HPの80%%のダメージを全体に与えつづける
  5321: >
    「ハイドレーション」 - 地面に残るAoE、その上にボスを乗せているとボスにヘイストがつく

    時折フィールドにAoEをキャストする
  5309: >
    大きな沼を発生させ、中に入るとペインが付与される。

    「ヴァルファズル」ターゲットに回避不可のノックバック直線範囲攻撃。沼を避けて吹き飛ぶようにする
  5308: 暗闇デバフと高ダメージを与える視線攻撃
  5299: 麻痺デバフを付与する視線攻撃
