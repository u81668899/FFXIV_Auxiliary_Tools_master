TranslationDictionary:
  7610: 攻撃をあてると範囲スタンを発生させてすぐに死ぬ。
  7584: >
    スタックする与ダメ上昇バフ

    ランダム対象の即死攻撃「アラガンメテオ」

    視線攻撃
  7493: >
    1) 大ダメージの全体範囲攻撃「エンシェントクエイガ」

    2) 砂球がフィールド内に出現し、範囲攻撃に当たると中ダメージとヘヴィをプレイヤーに付与する

    3)「メテオインパクト」ボスの現在位置からの距離減衰攻撃

    4)「オーラキャノン」直線範囲攻撃

    5)「バーニングレイヴ」対象中心の円範囲攻撃

    6)「ナックルプレス」ボス中心の円範囲攻撃

    7) 繰り返し
  7490: >
    1) 氷塊が出現

    2) 氷柱が出現し直線範囲攻撃。範囲に当たった氷塊が爆発する

    3)「ルナークライ」残った氷塊が爆発する

    4) 氷塊の爆発に当たると凍結(強) が付与される

    5) ランダムターゲットにジャンプし、ターゲットが凍結状態の場合は即死（それ以外は少ダメージ）。
  7489: >
    1) 予兆無しの前方扇範囲攻撃

    2) ランダムターゲットに「ミニマムバブル」。沼に入るとミニマムデバフが付与される。

    3) ランダムターゲットに「ヘルチャージ」

    4) ターゲットのプレイヤーは「ヘルチャージ」と「捕食」時には沼に入らなければならない。(入らないと即死、ボスに与ダメージ上昇バフがスタック)

    5) 繰り返し
  7487: >
    様々なAoEを行う杖を召喚する。

    杖がプレイヤーをターゲットにした直線AoEを行う

    全体攻撃
  7485: >
    1) 予兆無しの前方扇範囲攻撃

    2) ランダムターゲットに予兆無しの直線範囲攻撃

    3) 恐慌を付与する視線攻撃

    4) フィールドに雷球を出現させ、雷球中心の円範囲攻撃

    5) 雷球が爆発後くりかえし
  7483: >
    フィールドの端に雲を召喚する

    ノックバック無効を無視する攻撃、壁際で打ち上げられる(雲の中の安全な場所を探せ！)

    直後に大きな直線AoE
  7481: >
    外周に蝶が出現

    恐慌デバフを付与する視線ギミック

    蝶が予兆無しで爆発
  7480: >
    フィールド中央に移動し外周へノックバックを行う。(ノックバック無効は不可）

    直後にフィールド半分の広範囲AoEで追撃
  7478: >
    爆発時に被ダメージ上昇デバフをスタックする雷雲を召喚する

    プレイヤーを空中に打ち上げる範囲攻撃

    打ち上げられたときに雲に当たって消し去ることでデバフを回避することができ、

    全体範囲攻撃を回避できる
  7394: >
    61階以降: 金箱のみ

    高ダメージのAAと即死範囲攻撃

    「怨念」はインタージェクトで中断できる。スタンは効かない。
  7393: >
    31-60階: 銀箱のみ

    高ダメージのAAと即死範囲攻撃

    「怨念」は沈黙、スタン、インタージェクトで中断できる
  7392: >
    1-30階: 銅箱のみ

    高ダメージのAAと即死範囲攻撃

    「怨念」は沈黙、スタン、ノックバック、形態変化、

    インタージェクトで中断できる
