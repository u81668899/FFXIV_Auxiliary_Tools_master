TranslationDictionary:
  HoH1: >
    ｢トビザメ(巡回)｣と｢アミキリ(巡回)｣ は、高威力の攻撃を行ってくるため注意してください。

    壁際トラップにも注意が必要です。

    1階から6階には銅箱が沸かない為、ミミックは出現しません。

    また、以下の魔土器や魔石は1階から6階では出現しません。
     ｢敵変化｣｢解呪｣｢魔法効果解除｣｢石化｣｢バニシュ｣｢リレイズ｣
    オーディンの魔石は、31階以降でのみドロップします。

    ｢宝箱増加｣｢敵排除｣｢敵変化｣の魔石は、9階では出現しません。
  HoH11: >
    ｢ミギテ｣(巡回) の時間切れ攻撃に注意しましょう。

    また、ここには壁際トラップもあります。

    フロア15は常に落差のあるホールです。

    オーディンの魔石はこの階層には出現しません。

    「宝箱増加」、「敵排除」、「敵変化」の魔石は、19階では出現しません。
  HoH21: >
    経験値稼ぎで周回されている階層。

    オーディンの魔石はこの階層には出現しません。

    ｢宝箱増加｣｢敵排除｣｢敵変化｣の魔石は、29階では出現しません。
  HoH31: >
    ｢ハラキリ｣と｢オンミツ｣の強攻撃に注意

    ｢オンミツ｣は、巡回MOBと通常MOBの2種類がいます。

    この階から、オーディンの魔石が見つかる可能性があります。

    ｢宝箱増加｣｢敵排除｣｢敵変化｣の魔石は、39階では出現しません。
  HoH41: >
    ｢セキバン｣と｢ミミズ｣の時間切れ攻撃に注意しましょう。

    敵ごとの注意点は

    ･｢ガンセキ｣は、巡回MOBと通常MOBの2種類がいます。

    　※どちらもゴーレム型ですが、形状が異なります。

    ･｢イセキ」は、色違いの2種類のMOBがいます。

    　※どちらも同じ形状ですが、1種は緑色、もう1種は紫色です。

    ･｢サイコロ｣は、出現する階層によって攻撃方法が異なります。

    　※41~43階はトルネド、45~47階はエアロを使用してきます。

    ｢宝箱増加｣｢敵排除｣｢敵変化｣の魔石は、39階では出現しません。
  HoH51: >
    ｢コンゴウレイ｣と｢テッソウ｣の時間切れ攻撃、｢ナーガ｣の強攻撃、

    ｢ラチモナイ｣の未発見AoEに注意しましょう。

    また、これらの階層には壁際トラップもあります。
  HoH61: >
    ミミックが金箱から出現するようになり、スタンが効かなくなります。

    ｢オンリョウ｣は最悪なMOBですが、近接型のため引き撃ちが有効です。

    また、これらのフロアでは壁際トラップに注意しましょう。
  HoH71: >
    この階層から｢埋もれた財宝G3｣が出現するため、序盤から｢リレイズ｣や｢財宝感知｣を使用しても良いかもしれない。

    部屋の真ん中に飛び出すと、罠に引っかかる事が多いので注意。

    魔石や｢石化｣を使用する際は、事前に｢呪印解除｣｢サイトロ｣｢バニシュ｣を使用するのが最も安全。

    ｢リレイズ｣の出現率が上がっていますが、この階層が最後です。

    ｢イチジャマ(レイス)｣､｢ユキトカゲ｣の非戦闘時AoEに警戒しないと、即死する可能性があります。

    バニシュ使用時は、マンモスの全体攻撃で解除される可能性があります。

    この階層には、多数の巨大AoEが存在します。事前に理解し、対処法を学んでおきましょう。

    71-73階には、多くの地雷トラップがあります。

    タンクで攻略している場合は、サイトロを使用して地雷を有効活用することができます。

    また、これらのフロアでは壁際トラップに注意しましょう。
  HoH81: >
    開始時に｢リレイズ｣の魔土器の使用を忘れないように。それ以上は残念ながらここでは無理です。

    隠された財宝を狙う場合は、十分に注意してください。

    84-86階には｢シンゼイ(巡回) ｣ が出現する為、非常に難しいです。

    対策として、｢敵排除｣｢敵変化｣｢石化｣の魔土器や、魔石を使用しましょう。

    87-89階には、多くの地雷トラップがあります。

    タンクで攻略している場合は、サイトロを使用して地雷を有効活用することができます。
  HoH91: >
    開始時に｢リレイズ｣の魔土器の使用を忘れないように。それ以上は残念ながらここでは無理です。

    隠された財宝を狙う場合は、十分に注意してください。

    91-93階をソロで戦う場合は、｢ヌツヘツホウ(白魔導士)｣が最適です。
     -敵の魔法を視線切りできれば、ダメージを受けずに戦うことができます。
     -視線切りは簡単ではないので、11階以降のスプライトで練習しましょう。
     -｢ヌツヘツホウ(戦士)｣と戦うのは避けたほうがよいです。
    94-96階はこの階層の中で一番危険なため、｢敵排除｣｢敵変化｣｢石化｣の魔土器や、魔石を使用するのが望ましい。

    97-99階には非常に簡単な敵がいる。

    99階では確定で3個の魔法効果が発生する為、｢魔法効果解除｣を必ず残しておきましょう。
