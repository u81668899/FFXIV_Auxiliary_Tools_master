TranslationDictionary:
  5424: >
    추가 소환

    「ファナティック・ゾンビー / Fanatic Zombie」 는 죽일 때 까지 플레이어를 붙잡고 있는다.

    「ファナティック・サキュバス / Fanatic Succubus」는 보스에게 도착하면 보스를 회복시킨다.
  5423: 층 전체에 매우 강한 데미지의 공격
  5422: 높은 Hp를 가지고 있고 「スクリーム/Scream」 스킬로 매우 큰 범위 공격을 함
  5421: 자신에게 주는 데미지 상승, 전조 없는 공격 「リッパークロウ / Ripper Claw」 후방에서 회피할 수 있습니다.
  5420: 「イビルアイ/Evil Eye」 - 마안 공격
  5415: >
    Floors 141-150:

    주목할 만한 내용 없음(위협 수준 무시)

    Floors 191-200:

    강한 데미지를 주는 큰 도넛 범위 공격 「デススパイラル / Death Spiral」을 시전함

    시간 경과에 따라 데미지 버프가 생김
  5414: 매우 높은 데미지와 독 디버프를 부여함
  5413: >
    「ミールストーム/Charybdis」 - 파티 멤버의 체력을 1%로 만드는 공격
  5410: >
    1) 사라지지 않는 범위 장판을 4개 소환한다.

    2) 부하 몬스터 2마리 추가 소환 -- 보스가 「スクリーム / Scream」을 사용하기 전에 죽여야 하며, 죽지 않은 경우 강한 데미지의 범위 공격으로 플레이어를 노린다.
  5409: >
    131-140층:
     위협 수준의 몬스터들은 무시하기
    191-200층:

    연속 공격
  5406: 출혈 디버프를 부여하는 원형 범위 공격을 함
  5402: 전방 부채꼴 범위 공격 「レベル5石化/Level 5 Petrify」 로 석화 디버프를 부여함
  5397: >
    1) 불과 얼음의 장판을 중앙에 떨어뜨리지 않도록 한다.

    2) 「フィアーミスト / Fear Itself」 스킬을 빠르게 시전하며, 보스의 히트박스 안에 들어가면 회피할 수 있다. 회피하지 않으면 높은 데미지와 공포 디버프를 부여 받음
  5396: >
    「チャープ/Chirp」 스킬은 15초 동안 수면 디버프를 부여함
  5395: >
    「111トンズ・スイング/11-Tonze Swing」 - 높은 데미지와 넉백 시키는 원형 범위 공격
  5389: 연속으로 2번 공격함
  5384: >
    1)「ブラッディカレス / Bloody Caress」 강한 데미지의 전방 부채꼴 범위 공격

    2) 2회의범위 공격을 하고 다시 전체 범위 공격

    3) 벌 2마리가 소환되며 「ファイナルスピア / Final Sting」 스킬 시전이 오기 전에 처치한다.

    4)「ロトンステンチ / Rotten Stench」 강한 데미지의 직선 범위 공격
  5382: >
    석화를 부여하는 마안 공격을 시전함, 「リゴージ/Regorge」 스킬은 독을 부여하며

    개구리로 변한 상태라면 즉사함
  5381: 자신에게 피해량 증가 버프를 시전함
  5380: 「臭い息/Bad Breath」 스킬을 시전하면 피하거나 끊어준다
  5378: 둔화가 걸리는 구역
  5377: 자신에게 주는 피해량 상승 버프를 부여함
  5375: 즉사급 공격을 시전함
  5374: >
    「スティッキータン/Sticky Tongue」스킬은 타겟을 끌어당기고, 마주 보고 있지 않으면 기절 디버프를 부여함, 이후 「レイバードリープ」은 타겟 중심의 범위 공격
  5371: >
    1) 「ウィップクラック / Whipcrack」 탱크 강공격

    2) 「ストームウィンド / Stormwind」 부채꼴 범위 공격

    3) 「ボンビネーション / Bombination」 보스 중심의 둔화 부여 원형 범위 공격

    4) 「ルミスフィア / Lumisphere」 랜덤 타겟에게 범위 공격

    5) 「エアロブラスト / Aeroblast」 고통 디버프를 부여하는 전체 범위 공격
  5370: 「ライノアタック/Rhino Charge」 라는 스킬으로 강공격을 함
  5367: 받는 피해 상승 디버프를 부여함
  5366: 「ファイナルスピア/Final Sting」 라는 스킬으로 높은 데미지를 줌
  5365: 독 디버프를 부여함
