TranslationDictionary:
  7610: 공격하면 주변을 기절시키고 바로 죽는다.
  7584: >
    중첩되는 데미지 상승 버프를 사용함

    랜덤 대상에게 즉사 공격 「알라간 메테오」시전

    마안 공격을 시전함
  7493: >
    1) 강력한 전체 범위 공격 「エンシェントクエイガ / Ancient Quaga 」

    2) 모래 구슬이 필드 내에 출현하고 범위 공격을 맞을 시 강한 데미지와 과중력을 플레이어에게 부여한다.

    3)「メテオインパクト / Meteor Impact」 보스의 현재 위치에서의 거리 비례 데미지 공격

    4)「オーラキャノン / Aura Cannon」 직선 범위 공격

    5)「バーニングレイヴ / Burning Rave」 대상 중심의 원범위 공격

    6)「ナックルプレス / Knuckle Press」 보스 중심의 원형 범위 공격

    7) 반복
  7490: >
    1) 얼음이 필드에 소환

    2) 얼음 기둥이 출현하여 직선 범위 공격을 하고, 범위에 맞은 얼음이 폭발함

    3)「ルナークライ/ Lunar Cry」 남은 얼음이 폭발

    4) 얼음의 폭발에 맞으면 동결 디버프가 부여된다

    5) 랜덤 타겟에게 점프하여 타겟이 동결 상태일 경우 즉사(동결이 아니면 약간의 데미지)
  7489: >
    1) 전조 없이 전방 부채꼴 범위 공격

    2) 랜덤 타겟에 「ミニマムバブル / Innerspace」, 늪에 들어가면 미니멈 디버프가 부여된다.

    3) 랜덤 타겟에 「ヘルチャージ / Hound out of Hell」

    4) 타겟된 대상은 「ヘルチャージ / Hound out of Hell」 과 「捕食 / Devour」을 피하기 위해 웅덩이에 들어가야 함. 웅덩이에 없다면 먹혀서 즉사 당하고 보스에게 주는 데미지 상승 버프를 부여함

    5) 반복
  7487: >
    여러 범위 공격을 하는 지팡이를 소환

    지팡이가 타겟에게 직선 범위 공격을 하기도 함

    층 전체 범위 공격을 함
  7485: >
    1) 시전 없이 전방 부채꼴 범위 공격

    2) 랜덤 타겟에 시전 없는 직선 범위 공격

    3) 공황을 부여하는 시선 공격

    4) 필드에 번개 구슬을 출현시켜 구슬 중심의 원형 범위 공격

    5) 구슬이 폭발하고 반복
  7483: >
    필드 가장자리에 구름을 소환함

    넉백 무효를 무시하는 공격과 벽면으로 밀려난다. (구름 속에서 안전한 장소를 찾아야 함)

    직후에 넓은 직선 범위 공격
  7481: >
    바깥에 나비가 출현

    공황 디버프를 부여하는 시선 기믹

    나비가 전조없이 폭발함
  7480: >
    필드 중앙으로 이동하여 벽 쪽으로 넉백 시킴(무조건 넉백)

    넉백 후 바로 맵 절반 범위 공격을 시전하므로 보스 뒤로 이동
  7478: >
    폭발 시에 피해 상승 디버프를 스택하는 뇌운을 소환함

    플레이어를 공중으로 쏘아 올리는 범위 공격

    공중으로 올라갔을 때 구름과 부딪히면 구름을 지우고 디버프를 피할 수 있음.
  7394: >
    61층~: 금 상자에서만 나타나며

    빠르게 죽일 것

    미믹이 시전하는 스킬은 오직 말참견으로만 중단시킬 수 있습니다

    기절시킬 수 없습니다
  7393: >
    31-60층: 은 상자에서만 나타나며

    빠르게 죽일 것

    미믹이 시전하는 스킬은 침묵/기절/말참견으로 중단시킬 수 있습니다
  7392: >
    1-30층: 브론즈 상자에서만 나타나며

    빠르게 죽일 것

    미믹이 시전하는 스킬은 침묵/기절/넉백/적변형/

    말참견으로 중단시킬 수 있습니다
  7391: 연속으로 2번 공격하고, 수면 디버프를 부여하는 원형 범위 공격을 함
  7390: 빠르게 연속으로 2회 공격하고 전방 직선 범위 공격 「クェーサー/Quasar」
  7389: 강한 데미지의 부채꼴 범위 공격, HP 흡수 공격, 자신에게 피해량 상승 버프 부여를 반복하고 버프 스택이 3이 되면 즉사 공격의 「ブラックネビュラ/Black Nebula」를 시전함
  7388: >
    차지 공격

    「スワイプ / Swipe」 전조 없는 원뿔 범위 공격

    「スイング / Swing」 전조 없는 큰 원형 범위 공격
  7387: 무작위 대상에게 큰 데미지를 줌
  7386: 매우 빠른 즉사급 범위 공격 「葬送撃/Death's Door」을 시전함
  7385: 부채꼴 범위 공격을 함
  7384: 전투 상태가 아닐 시 타겟에게 범위 공격을 시전하고 자신에게 방어력 상승 버프를 부여함
  7382: >
    「ミールストーム/Charybdis」 스킬으로 랜덤 타겟의 위치에 회오리를 발생시키는 범위 공격을 함
  7381: >
    부채꼴 범위 공격

    전조가 있는 큰 직선 범위 공격
  7380: >
    백마도사: 연속 공격

    시야에 잡히는 적에게 「스톤」 공격을 할 수 있습니다
  7379: >
    몽크: 헤이스트와 회피율 상승의 버프
  7378: >
    전사: 강한 데미지의 3연속 넉백 공격

    자신에게 데미지 상승 버프

    매우 데미지가 강한 넉백 전방 부채꼴 범위 공격
  7377: 차지 공격, 자신에게 데미지 상승 버프 부여, 범위를 보여주지 않는 강공격 「Ripper Claw/リッパークロウ」
  7376: 차지 공격, 자신에게 데미지 상승 버프 부여, 연속으로 공격, 감전 디버프 부여
  7375: 부채꼴 범위 공격, 원형 범위 공격, 전체 공격
  7374: 도넛 모양의 큰 범위 공격
  7373: 흡인 공격 후 고통 디버프 부여, 중첩되는 독 디버프를 부여함
  7372: 주는 피해 상승 버프를 자신에게 사용하고 연속 2회 공격
  7371: 범위가 보이지 않음, 십자 범위 공격과 원 범위 공격을 함
  7370: 연속 공격을 하고, 후면에 매우 강한 부채꼴 범위 공격을 함
  7369: 어그로가 끌려있지 않더라도 랜덤 범위 공격을 함
  7368: 무작위 타겟에게 보이지 않는 범위 공격을 하고, 마안 공격을 시전함
  7367: 전투 상태가 되었을 때 차지 공격
  7366: >
    전투 상태가 아닐 시 자신에게 주는 피해량 상승 버프를 부여함

    전투 상태가 아닐 시 받는 피해량 상승 디버프 스택형으로 부여하는 범위 공격을 함
  7365: >
    「氷結の咆哮/Ram's Voice」 멀리 떨어지기

    「雷電の咆哮/Dragon's Voice」 가까이 붙기

    부채꼴 범위공격을 시전
  7364: 연속으로 2번 공격하고 넓은 범위 공격을 함
  7362: 매우 큰 범위 공격과 공포를 부여하는 마안을 시전
  7361: 타겟을 끌고와서 공격하고, 매우 큰 범위공격을 시전함. 마지막으로는 즉사급 공격을 시전
  7360: 매우 큰 범위 공격을 함
