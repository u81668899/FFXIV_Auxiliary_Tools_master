TranslationDictionary:
  12182: >
    직선 범위 공격, 멀리 도망가거나 벽 뒤로 숨으세요
  12174: ''
  12180: >
    사망 후 폭발
  12183: >
    버프를 시전하고 물리 피해를 입힐 시 즉사
  12171: ''
  12178: ''
  12176: ''
  12318: ''
  12181: ''
  12172: >
    주변을 빨아들인 후 몬스터 중심으로 범위 공격
  12179: >
    「スーウェッジ・ウォーター / Sewer Water」 -- 반원 모양의 범위 공격, 랜덤 방향을 향해 시전하고 끝나면 전조 없이 바로 반대 방향으로 반원 범위 공격
  12177: ''
  12173: >
    랜덤 플레이어에게 뛰어들고 그 근처의 플레이어는 넉백, 그리고 스킬 시전

    「エレクトリックワーラル / Electric Whorl」 -- 히트박스 안으로 (도넛 범위 공격)

    「エクスパルション / Expulsion」 -- 멀리 도망가기 (보스 중심으로 원형 범위 공격)
  12175: >
    전조없는 후방 범위공격
  12267: >
    「オクタブルスワイプ / Octuple Swipe」 -- 동서남북으로 8번의 부채꼴 범위를 보여주고, 그 방향과 순서대로 범위 공격을 시전함 

    「雄叫び / Disorienting Groan」 -- 보스 중앙에서 넉백 공격, 보스에게 가까이 붙지 않으면 장외사

    「ブルスワイプ / Bullish Swipe」-- 보스가 바라보는 방향으로 부채꼴 범위 공격

    「ブルスイング / Bullish Swing」 -- 보스 중심 원형 범위 공격
  12184: ''
  12191: ''
  12189: >
    범위 공격을 시전하고, 해당 범위에 있던 적에게 회피율 증가 버프를 부여
  12187: ''
  12186: >
    플레이어가 후방에 있을 경우 범위를 보여주지 않는 부채꼴 모양의 범위 공격을 시전
  12185: >
    「炎の鱗 / Smouldering Scales」 -- 물리데미지로 공격 시 즉사, 기절로 끊어주거나 그냥 버프가 사라질 때 까지 공격하지 않기
  12194: >
    범위를 보여주지 않는 부채꼴 모양의 전방 또는 후방 범위 공격
  12195: >
    HP 20%이하일 때 즉사기 시전
  12190: ''
  12196: >
    넉백 시전
  12188: ''
  12193: >
    「雷放射 / Electric Cachexia」 (도넛 범위 공격), 플레이어가 근처에 없을 때 시전함
  12192: >
    주변을 빨아들인 후 몬스터 중심으로 범위 공격
  12246: >
    「強襲 / Ferocity」 -- 탱버

    「魔科学旋爪 / Preternatural Turn」 -- 보스가 빛나면 히트박스 안으로 (도넛모양 범위 공격) 빛나지 않으면 멀리가기 (보스를 중심으로 한 원형 범위 공격)

    「咆哮 / Roar」 -- 4개의 크리스탈이 떨어짐, 뒤늦게 떨어지는 크리스탈 근처가 안전지대, 보스의 빛 유무를 보고 이동
  12197: >
    캐스팅이 끝나기 직전에 범위를 보여주는 부채꼴 범위 공격 (미리 정면에서 피하기)
  12199: >
    랜덤 플레이어에게 연속 3회 넉백 돌진
  12202: >
    「 キリングバウ / The Killing Paw」 -- 전방 부채꼴 범위 공격을 시전하고 전조 없이 다시 전방 부채꼴 범위 공격

    기본적으로 후면으로 피하는걸 추천
  12207: >
    「スパーク / Spark」 - 범위를 보여주지 않는 도넛 모양의 범위 공격

    캐스팅 없이 가만히 서있으면 도망치기, 몬스터 중심으로 원형 범위 공격
  12201: ''
  12209: >
    「ウィンターウィンド / Winds of Winter」 -- 랜덤 플레이어에게 점프 2회 후 시전하는 범위 공격,

    기절 스킬을 넣거나 벽 뒤로 숨기
  12208: >
    넓은 직선 모양의 범위 공격
  12204: ''
  12205: >
    HP 20%이하일 때 즉사기 시전
  12198: >
    몬스터 중심으로 보이지 않는 범위공격을 시전
  12206: >
    매우 넓은 범위의 마안 공격
  12200: >
    정면으로 매우 큰 부채꼴 범위 공격 시전

    후면에 플레이어가 있으면 후면으로도 부채꼴 범위 공격 시전
  12203: >
    바나나를 먹으면 자신의 공격력이 15초 동안 증가하고 비전투 상태여도 랜덤 장소에 범위 공격을 시전하므로 벽 뒤로 숨어서 피하기

    범위 공격을 맞으면 즉사
  12247: >
    「Right・Leftward Nerve Gas / ナーブガスライト・レフト」 - 맵 절반 크기의 범위 공격, 정면은 안전

    「Centralized Nerve Gas / ナーブガスフロント」 - 바라보는 방향으로 넓은 부채꼴 범위 공격

    「Barofield / バロフィールド」 - 보스 타겟서클 및 외곽에 변화가 생기며 닿으면 즉사

    「Nanospore Jet / 魔科学粒子散布」 - 플레이어와 외곽의 드론에게 +극 또는 -극을 부여

    「Nerve Gas / ナーブガス」 의 공격을 피하다 보면 외곽의 드론과 플레이어가 연결되고

    보스는 도넛모양의 범위공격을 시전하기 때문에 즉사 구역에 닿지 않도록 안전지대로 밀리거나 끌려가기
