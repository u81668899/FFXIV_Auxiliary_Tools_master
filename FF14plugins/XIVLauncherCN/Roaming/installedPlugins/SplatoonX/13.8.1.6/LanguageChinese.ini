Splatoon supports few renderers. On this page, you can select which ones you want to use, configure them and set one of them as default.Render engine can be set globally and per-element. When set render engine is not available, either due to load error or because user has disabled it, other available render engine will be used automatically.Settings present in this section affect all available renderes.==Splatoon支持的渲染器很少。在此页面上，您可以选择要使用的选项，配置它们并将其中一个设置为默认值。渲染引擎可以全局设置，也可以按元素设置。当设置的渲染引擎不可用时，无论是由于加载错误还是用户禁用了它，都会自动使用其他可用的渲染引擎。此部分中的设置会影响所有可用的渲染器。